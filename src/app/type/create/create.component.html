<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)] = "typeForm.name" class="form-control" id="txtName" />
    </div>
          <div class="mb-3">
      <label for="txtYear" class="form-label">Year</label>
      <input type="number" name="year" [(ngModel)] = "typeForm.year" class="form-control" id="txtYear" />
    </div>
    <div class="mb-3">
      <label for="txtID" class="form-label">Marque</label>
  
  <select  type="number" name="id" [(ngModel)] = "typeForm.marque.id" class="form-control">
    <option disabled>Select Marque</option>
    <option *ngFor="let marque of allMarques" value ="{{marque.id}}">{{marque.name}}</option>

</select>
</div>


    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
