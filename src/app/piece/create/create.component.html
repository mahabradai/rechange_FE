<div class="container">
  <legend>Create Item</legend>
  <form>
    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input type="text" name="name" [(ngModel)] = "pieceForm.name" class="form-control" id="txtName" />
    </div>
    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input type="number" name="price" [(ngModel)] = "pieceForm.price" class="form-control" id="txtPrice" />
    </div>
    <div class="mb-3">
      <label for="txtQuantity" class="form-label">Quantity</label>
      <input type="number" name="quantity" [(ngModel)] = "pieceForm.quantity" class="form-control" id="txtQuantity" />
    </div>
    <div class="mb-3">
      <label for="txtID" class="form-label">Type</label>
  
  <select  type="number" name="id" [(ngModel)] = "pieceForm.type.id" class="form-control">
    <option disabled>Select Type</option>
    <option *ngFor="let type of allTypes" value ="{{type.id}}">{{type.name}}</option>

</select>
</div>


    <button type="button" (click)="create()" class="btn btn-primary">Create</button>
  </form>
</div>
