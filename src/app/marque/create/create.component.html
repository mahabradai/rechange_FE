<div class="container">
    <legend>Create Item</legend>
    <form>
        <div class="mb-3">
            <label for="txtID" class="form-label">Id</label>
            <input type="number" name="name" [(ngModel)]="marqueForm.id" class="form-control" id="txtID" />
          </div>
          
        <div class="mb-3">
            <label for="txtName" class="form-label">Name</label>
            <input type="text" name="name" [(ngModel)]="marqueForm.name" class="form-control" id="txtName" />
        </div>
        
        
        <button type="button" (click)="create()" class="btn btn-primary">Create</button>
    </form>
</div>
